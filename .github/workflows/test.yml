name: test
on: push
jobs: 
  test:
  runs-on: ubuntu-latest
  steps:
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/checkout@v3
      with:
        node-version: 18
    - name: Install Dependency
      run: npm ci
    - name: Run Tests
      run:  npm test
    